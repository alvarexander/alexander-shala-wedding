<h2 mat-dialog-title>Admin Access</h2>
<div mat-dialog-content>
    <p>Please enter the admin password to continue.</p>
    <mat-form-field appearance="outline" style="width: 100%">
        <mat-label class="fw-bold">Password</mat-label>
        <input matInput [(ngModel)]="password" type="password" (keydown.enter)="submit()" />
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="submit()">Continue</button>
</div>
