<!-- Side nav container -->
<mat-sidenav-container class="app__nav-container">
    <!-- Mat side nav -->
    <mat-sidenav #sidenav [mode]="drawerMode()" [autoFocus]="false">
        <mat-nav-list>
            <div class="app__nav-brand p-4 ms-2">
                <span> Alvarez Tolbert Wedding </span>
            </div>
            <mat-list-item
                role="link"
                class="app__nav-item nav-item"
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLink]="['/']"
                [routerLinkActive]="['app__nav-item--active']"
                #routerLink1="routerLinkActive"
            >
                <mat-icon class="material-symbols-outlined" matListItemIcon> home </mat-icon>
                <a matListItemTitle>Home</a>
            </mat-list-item>
            <mat-list-item
                role="link"
                class="app__nav-item nav-item"
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLink]="['/our-story']"
                [routerLinkActive]="['app__nav-item--active']"
                #routerLink2="routerLinkActive"
            >
                <mat-icon class="material-symbols-outlined" matListItemIcon> auto_stories </mat-icon>
                <a matListItemTitle>Our Story</a>
            </mat-list-item>
            <mat-list-item
                role="link"
                class="app__nav-item nav-item"
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLink]="['/gallery']"
                [routerLinkActive]="['app__nav-item--active']"
                #routerLink4="routerLinkActive"
            >
                <mat-icon class="material-symbols-outlined" matListItemIcon> photo_prints </mat-icon>
                <a matListItemTitle>Memories</a>
            </mat-list-item>
            <mat-list-item
                role="link"
                class="app__nav-item nav-item"
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLink]="['/registry']"
                [routerLinkActive]="['app__nav-item--active']"
                #routerLink3="routerLinkActive"
            >
                <mat-icon class="material-symbols-outlined" matListItemIcon> featured_seasonal_and_gifts </mat-icon>
                <a matListItemTitle>Registry</a>
            </mat-list-item>
            <mat-list-item
                role="link"
                class="app__nav-item nav-item"
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLink]="['/questions-and-answers']"
                [routerLinkActive]="['app__nav-item--active']"
                #routerLink4="routerLinkActive"
            >
                <mat-icon class="material-symbols-outlined" matListItemIcon> quiz </mat-icon>
                <a matListItemTitle>Q&A</a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- Floating botanical elements -->
        <div class="app__botanical-bg">
            <div class="app__leaf">
                <svg width="120" height="120" viewBox="0 0 100 100">
                    <path d="M50 10 Q30 30 30 50 T50 90 Q70 70 70 50 T50 10" />
                    <line x1="50" y1="10" x2="50" y2="90" stroke="#274f37" stroke-width="1" opacity="0.3" />
                </svg>
            </div>
            <div class="app__leaf">
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <path d="M50 20 Q35 35 35 50 T50 80 Q65 65 65 50 T50 20" />
                    <line x1="50" y1="20" x2="50" y2="80" stroke="#274f37" stroke-width="1" opacity="0.3" />
                </svg>
            </div>
            <div class="app__leaf">
                <svg width="110" height="110" viewBox="0 0 100 100">
                    <path d="M50 15 Q32 32 32 50 T50 85 Q68 68 68 50 T50 15" />
                    <line x1="50" y1="15" x2="50" y2="85" stroke="#274f37" stroke-width="1" opacity="0.3" />
                </svg>
            </div>
            <div class="app__leaf">
                <svg width="90" height="90" viewBox="0 0 100 100">
                    <path d="M50 25 Q38 38 38 50 T50 75 Q62 62 62 50 T50 25" />
                    <line x1="50" y1="25" x2="50" y2="75" stroke="#274f37" stroke-width="1" opacity="0.3" />
                </svg>
            </div>
            <div class="app__leaf">
                <svg width="105" height="105" viewBox="0 0 100 100">
                    <path d="M50 18 Q33 33 33 50 T50 82 Q67 67 67 50 T50 18" />
                    <line x1="50" y1="18" x2="50" y2="82" stroke="#274f37" stroke-width="1" opacity="0.3" />
                </svg>
            </div>
            <div class="app__leaf">
                <svg width="95" height="95" viewBox="0 0 100 100">
                    <path d="M50 22 Q36 36 36 50 T50 78 Q64 64 64 50 T50 22" />
                    <line x1="50" y1="22" x2="50" y2="78" stroke="#274f37" stroke-width="1" opacity="0.3" />
                </svg>
            </div>
        </div>

        <mat-toolbar class="app__toolbar d-lg-flex d-none animate__animated animate__faster animate__slideInDown">
            <button
                mat-icon-button
                class="app__nav-button"
                aria-label="Navigation drawer button"
                (click)="sidenav.toggle()"
            >
                <mat-icon #toolbarIcon class="material-symbols-outlined">menu_open</mat-icon>
            </button>
            <span class="m-auto"> {{ toolbarTitle() }} </span>
        </mat-toolbar>
        <!-- Contents of application -->
        <div class="app">
            <router-outlet (activate)="updateToolbarTitle($event)"></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
